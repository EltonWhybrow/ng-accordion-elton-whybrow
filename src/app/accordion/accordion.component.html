<h1
  class="p-2 md:p-0 md:py-4 uppercase font-bold text-xl md:text-4xl leading-tight pb-5 border-slate-900 border-b-30 mb-8 text-slate-900"
>
  Have a question? We can help
</h1>

<app-accordion-item
  class="faq-{{ faq.id }}"
  *ngFor="let faq of allFaqs; let i = index"
  [ngClass]="{ active: currentlySelectedFaq == faq }"
  (click)="activateFaq(faq)"
  id="{{ faq.id }}"
  question="{{ faq.question }}"
  answer="{{ faq.answer }}"
></app-accordion-item>
